<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>funciones</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function factorial(num){
				var fac = 1;
				for(num;num>0;num--)
					fac = fac * num;
				return fac;
			}
			var resultado = factorial(5);
			alert(resultado)

					fac = fac * num;
				alert(fac);
			}
			factorial(5);
			*/
		</script>
	</body>
</html>
