<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Easing</title>
		<script src="jquery-2.2.0.min.js"></script>
		<script src="jquery.color-animation.js"></script> 
		<script src="jquery.easing-1.3.js"></script>  <!-- Plugin para trabajar el easing de las animaciones-->
		<script>
		// el easing es la forma como se realizan los eventos de jQuery.
		$(document).on('ready',function(){
			$('#btn').click(function (){
				$('#box').slideUp(1500,'easeOutBounce');
				$(this).animate({
					height: ['+=50','linear'],
					width: ['+=10', 'easeOutBounce']
				});
			});
		});
		</script>
		<style>
		div{
			display: block;
			height: 100px;
			margin: 0 auto;
			width: 400px;
		}
		#box{
			background: #0080FF;
		}
		</style>
	</head>
	<body>
	<div id="box"></div>
	<button id='btn'>Mover</button>
	</body>
</html>
