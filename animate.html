<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animate</title>
		<script src="jquery-2.2.0.min.js"></script> <!-- Jalando la libreria de jQuery-->
		<script src="jquery.color-animation.js"></script>  <!-- Plugin para que el '.animate' acepte cambio de colores-->
		<script>
		$(document).on('ready',function(){
			$('#box1').animate({ // '.animate' anima cambiando las propiedades de un elemento.
				marginBottom: 0, // recibe como primer parametro un objeto json con todos los cambios a realizarse.
			}, 1000, function (){  // El segundo parametro es el tiempo que tarda en realizarse la animación.
				$('#box2').animate({ // El tercer parámetro es un callback que se realiza al finalizar la animación.
					marginTop: -100,
					opacity: 0.5,
					width: 500,
					marginLeft: -50,
					backgroundColor: 'darkgreen' // parametro del plugin.
				}, 1000);
			});
		});
		</script>
		<style>
		body,html{
			padding:  100px;
		}
		div{
			display: block;
			height: 100px;
			margin: 0 auto;
			width: 400px;
		}
		#box1{
			background: #0080FF;
			margin-bottom: 100px;
		}
		#box2{
			background: red; 
		}
		</style>
	</head>
	<body>
	<div id="box1"></div>
	<div id="box2"></div>
	</body>
</html>
