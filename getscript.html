		<title>GetScript</title>
		<script src="jquery-2.2.0.min.js"></script>
		<script>
		$(document).on('ready',function(){
			$.getScript('http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js', function(){ // Primer par치metro es el archivo del cual le vamos a sacar los scripts y el segundo par치metro es la funci칩n que se va a ejecutar cuando la petic칩n sea succes.
				$('#box1').slideUp(3000, 'easeOutBounce');
			});
		});
		</script>
		<style>
		div{
			display: block;
			height: 200px;
			margin: 0 auto;

		}

		}
		</style>
	</head>
	<body>
	<div id="box1"></div>
	</body>
</html>
