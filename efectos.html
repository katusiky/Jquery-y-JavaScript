<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script>
		$(document).on('ready',function(){
			var elem= $('#box')
			// El primer argumento de los Efectos es la duración de los mismos (default = 400ms)
			$('#btn1').click(function () {
				 // elem.show() // '.show' mostrar elemento 
				 // elem.slideDown() // '.slideDown' mostrar elemento con un tipo de transición vertical. 
				  elem.fadeIn(1000) // '.fadeIn' mostrar elemento con un tipo de transición apareciente. 
				 // elem.slideToggle() // '.slideToggle' hace el mismo efecto que slideDown.
			});
			$('#btn2').click(function () {
				// elem.hide() // '.hide' ocultar elemento.
				// elem.slideUp() // '.slideUp' ocultar elemento con un tipo de transición vertical.
				elem.fadeOut(100) // '.fadeOut' ocultar elemento con un tipo de transición desvaneciente.
				// elem.slideToggle() // '.slideToggle' hace el mismo efecto que slideUp.
			});
		});
		</script>
		<style>
			#box{
			background: #0080FF;
			display: block;
			height: 100px;
			margin: 20px auto;
			width: 400px;
			}
		</style>
	</head>
	<body>
	<div id="box"></div>
	<button id="btn1">Mostrar</button>
	<button id="btn2">Ocultar</button>
	</body>
</html>
