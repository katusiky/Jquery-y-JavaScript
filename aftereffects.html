<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>After Effects</title>
		<script type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script>
		$(document).on('ready',function(){
			$.fx.speeds.lento = 2500; // '.fx.speeds.VARIABLE' creando una nueva velocidad est치ndar para los efectos.
			$.fx.speeds.rapido = 250; // '.fx.speeds.VARIABLE' creando una nueva velocidad est치ndar para los efectos.
			$('#btn').click(function () {
				$('#box').fadeOut('lento',function (){ // el segundo par치metro es para lo que va a ejecutar luego de que termine el efecto.
					// $('body').append('El elemento se ha borrado') // agregandole al body texto luego de que ela caja desaparece.
					// $(this).remove() // removiendo la caja luego de desaparecerla ya que los efectos solo la ocultan.
					$(this).fadeIn('rapido') // apareciendola rapidamente al terminar su desaparici칩n.

				});
			});
		});
		</script>
		<style>
			#box{
			background: #0080FF;
			display: block;
			height: 100px;
			margin: 20px auto;
			width: 400px;
			}
		</style>
	</head>
	<body>
	<div id="box"></div>
	<button id="btn">Fade Out</button>
	</body>
</html>
