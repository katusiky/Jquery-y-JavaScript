<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Selectores</title>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script>
		$(document).on('ready',function(){
			$('#p1, #p2, span').text("Hey somos iguales!");
		});
			</script>
	</head>
	<body>
		<div class="myDiv">
			<article>
				<p id='p1'>Hola jQuery</p>
			</article>
		</div>
		<div>
			<article>
				<p id='p2'>curso de codigofacilito</p>
			</article>
		</div>
		<span></span>
	</body>
</html>
